<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ejerc1.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>


        <header>
            <img src="gato.png" alt="captura de gato">
        </header>


        <main>
            <form class="form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required autofocus placeholder="Lina">
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div>
                    <label for="telefono">Teléfono móvil:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Ej. 123456789" required>
                </div>
                <div>
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </div>
                <div>
                    <label for="checkbox">Recordar contraseña</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                </div>
           
                <div>
                    <button type="submit">Dar de alta</button>
                </div>
            </form>
        </main>


        <footer>
            <p>COPYRIGHT</p>
        </footer>
   


</body>
</html>
